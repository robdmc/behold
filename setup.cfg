[nosetests]
nocapture=1
verbosity=2
with-coverage=1
cover-branches=1
#cover-min-percentage=100
cover-package=behold

[coverage:report]
show_missing=True
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain if tests don't hit defensive assertion code:
    raise NotImplementedError

[coverage:run]
omit =
    behold/version.py
    behold/__init__.py


[flake8]
max-line-length = 120
exclude = docs,env,*.egg
max-complexity = 10
ignore = E402

[build_sphinx]
source-dir = docs/
build-dir  = docs/_build
all_files  = 1

[upload_sphinx]
upload-dir = docs/_build/html

[bdist_wheel]
universal = 1
